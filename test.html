  <script>
  var ball = {
    color:"red",
    size:10,
    pump: function() {return "pumping air inside";},
  };
  document.write(ball.pump());
  document.write("<br />");
  for (var prop in ball) {
    document.write(prop + ": " + ball[prop] + "<br/>");
  }
  var date = new Date(1985,5,6);
  for (var propDate in date) {
    document.write(propDate + date[propDate] + "<br/>");
  }
